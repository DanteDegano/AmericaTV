<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="./resources/styles/cube.css">
</head>
<body>
    
    <div class="cube_container">
        <div class="cube">
            <div class="face top">
                <var style="background: #FA325F;"></var>
                <var style="background: #2BE55D;"></var>
                <var style="background: #4467F1;"></var>
                <var style="background: #FCEA39;"></var>
            </div>
            <div class="body">
                <span class="face face_1" style="--i:0;">
                    <var style="background: #4467F1;"></var>
                    <var style="background: #FCEA39;"></var>
                    <var style="background: #2BE55D;"></var>
                    <var style="background: #FA325F;"></var>
                </span>
                <span class="face face_2" style="--i:1;">
                    <var style="background: #FCEA39;" ></var>
                    <var style="background: #2BE55D;"></var>
                    <var style="background: #FA325F;"></var>
                    <var style="background: #4467F1;"></var>
                </span>
                <span class="face face_3" style="--i:2;">
                    <var style="background: #2BE55D;"></var>
                    <var style="background: #FA325F;"></var>
                    <var style="background: #4467F1;"></var>
                    <var style="background: #FCEA39;"></var>
                </span>
                <span class="face face_4" style="--i:3;">
                    <var style="background: #FA325F;"></var>
                    <var style="background: #4467F1;"></var>
                    <var style="background: #FCEA39;"></var>
                    <var style="background: #2BE55D;"></var>
                </span>
            </div>
            <div class="face bottom">
                <var style="background: #FCEA39;"></var>
                <var style="background: #4467F1;"></var>
                <var style="background: #2BE55D;"></var>
                <var style="background: #FA325F;"></var>
            </div>
        </div>
        <h1 class="title">Loading </h1>
    </div>

    <div class="mesa_container">
        <div class="mesa"></div>
    </div>



</body>
</html>
